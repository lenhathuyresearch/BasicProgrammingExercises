<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo javascript</title>
</head>
<body>
<h2> Cách thêm JS vào trong HTML </h2>

<button onclick="alert('Xin chào cả nhà')"> Nhấp vào đây </button>


<h2> Thay đổi nội dung trang web </h2>

<p id="demo">thầy lê nhật huy</p>
<button onclick="changeContent()"> Đổi nội dung </button>


<script>
	function changeContent()
	{
		document.getElementById('demo').innerHTML = "THẦY HUY LÊ ĐẸP TRAI";
		
	}
</script>
</body>


</html>
